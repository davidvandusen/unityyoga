backend:
  name: git-gateway
  branch: master
  commit_messages:
    create: 'Create {{collection}} “{{slug}}”'
    update: 'Update {{collection}} “{{slug}}”'
    delete: 'Delete {{collection}} “{{slug}}”'
    uploadMedia: '[skip ci] Upload “{{path}}”'
    deleteMedia: '[skip ci] Delete “{{path}}”'

media_folder: static/img
public_folder: /img

collections:
  - name: pages
    label: Pages
    files:
      - file: src/pages/index.md
        label: Landing Page
        name: index
        fields:
          - label: Template Key
            name: templateKey
            widget: hidden
            default: IndexPage

          - label: Title
            name: title
            widget: string

          - label: Yoga Image
            name: yogaImage
            widget: image

          - label: Yoga Blurb
            name: yogaBlurb
            widget: text

          - label: Tea Image
            name: teaImage
            widget: image

          - label: Tea Blurb
            name: teaBlurb
            widget: text

          - label: Good Company Image
            name: goodCompanyImage
            widget: image

          - label: Good Company Blurb
            name: goodCompanyBlurb
            widget: text

          - label: Testimonial
            name: testimonial
            widget: text

          - label: Testimonial Attribution
            name: testimonialAttribution
            widget: text
