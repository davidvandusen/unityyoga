backend:
  name: git-gateway
  branch: master
  commit_messages:
    create: 'Create {{collection}} “{{slug}}”'
    update: 'Update {{collection}} “{{slug}}”'
    delete: 'Delete {{collection}} “{{slug}}”'
    uploadMedia: '[skip ci] Upload “{{path}}”'
    deleteMedia: '[skip ci] Delete “{{path}}”'
media_folder: static/img
public_folder: /img
collections:
  - name: pages
    label: Pages
    files:
      - file: src/pages/index.md
        label: Landing Page
        name: index
        fields:
          - label: Template Key
            name: templateKey
            widget: hidden
            default: IndexPage
          - label: Title
            name: title
            widget: string
          - label: Yoga Image
            name: yogaImage
            widget: image
          - label: Yoga Blurb
            name: yogaBlurb
            widget: text
          - label: Tea Image
            name: teaImage
            widget: image
          - label: Tea Blurb
            name: teaBlurb
            widget: text
          - label: Good Company Image
            name: goodCompanyImage
            widget: image
          - label: Good Company Blurb
            name: goodCompanyBlurb
            widget: text
      - file: src/pages/schedule.md
        label: Schedule
        name: schedule
        fields:
          - label: Template Key
            name: templateKey
            widget: hidden
            default: SchedulePage
          - label: Title
            name: title
            widget: string
      - file: src/pages/intro.md
        label: Intro
        name: intro
        fields:
          - label: Template Key
            name: templateKey
            widget: hidden
            default: MarkdownPage
          - label: Title
            name: title
            widget: string
          - label: Body
            name: body
            widget: markdown
      - file: src/pages/teachers.md
        label: Teachers
        name: teachers
        fields:
          - label: Title
            name: title
            widget: string
          - label: Template Key
            name: templateKey
            widget: hidden
            default: TeachersPage
          - label: Teachers
            name: teachers
            widget: list
            fields:
              - label: Name
                name: teacherName
                widget: string
              - label: Bio
                name: teacherBio
                widget: markdown
              - label: Photo
                name: teacherImage
                widget: image
      - file: src/pages/navigation.md
        label: Navigation
        name: navigation
        fields:
          - label: Title
            name: title
            widget: hidden
            default: Navigation
          - label: Skip Page Creation
            name: skipPageCreation
            widget: hidden
            default: true
          - label: Links
            name: links
            widget: list
            fields:
              - label: Link Text
                name: linkText
                widget: string
              - label: Link Path
                name: linkPath
                widget: string
      - file: src/pages/footer.md
        label: Footer
        name: footer
        fields:
          - label: Title
            name: title
            widget: hidden
            default: Footer
          - label: Skip Page Creation
            name: skipPageCreation
            widget: hidden
            default: true
          - label: Testimonial
            name: testimonial
            widget: text
          - label: Testimonial Attribution
            name: testimonialAttribution
            widget: string
          - label: Social Images
            name: socialImages
            widget: list
            fields:
              - label: Image
                name: image
                widget: image
              - label: Link (optional)
                name: href
                widget: string
